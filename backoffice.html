<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crudazon - Back Office</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/backoffice.css" />
  </head>
  <body>
    <a href="./showroom.html">GO SHOWROOM</a>

    <section class="container">
      <div class="row">
        <form class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productName"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productDescription"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Brand</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productBrand"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ImageURL</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productImageURL"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Price ($)</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productPrice"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <button
            id="publishButton"
            type="button"
            class="btn btn-primary"
            onclick="publish(event), getProducts()"
          >
            Publish Product
          </button>
          <button
            id="editButton"
            type="button"
            class="btn btn-success"
            onclick="edit(event)"
          >
            Edit Product
          </button>
        </form>
      </div>
    </section>

    <section id="publishedProducts" class="container-fluid">
      <div class="row">
        <div class="col">
          <table class="table table-hover table-primary">
            <thead>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Price</th>
              <th scope="col">Control Button</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./scripts/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
